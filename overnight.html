<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container"> 
            <div class="row">
                <div class="col">
                    <h1>Welcome</h1>
                    <div id="formstuff">
                        <div class="mt-3">
                            <h2 class="text-center">User info</h2>
                            <label class="form-label" for="customerName">Name</label>
                            <input id="customerName" class="form-control" type="text" value="Type in your name">
                        </div>
                        <div class="mt-3">
                            <h2 class="text-center">Checking Date</h2>
                            <label class="form-label" for="checkingDate">Select your check-in date</label>
                            <input id="checkingDate" class="form-control" type="date">
                        </div>
                        <div class="mt-3">
                            <h3>How long will you be staying with Us</h3>
                            <label class="form-label mt-3" for="numbersOfDays">Input the number of days you are styaing</label>
                            <input id="numbersOfDays" class="form-control" type="text" name="" value="1">
                        </div>
                        <div class="mt-3 text-center">
                            <h2 class="text-center">Room Type</h2>
                            <div class="row">
                                <label class="form-check-label" for="kingSizeOption">king Size</label>
                                <input id="kingSizeOption" class="form-check-input" type="radio" name="bedOptions" value="King Size">
                            </div>
                            <div class="row">
                                <label class="form-check-label" for="queenSizeOption">Queen size</label>
                                <input id="queenSizeOption" class="form-check-input" type="radio" name="bedOptions" value="Queen Size">
                            </div>
                            <div class="row">
                                <label class="form-check-label" for="2BedroomOptions">2-BedRoom Suite</label>
                                <input id="2BedroomOptions" class="form-check-input" type="radio" name="bedOptions" value="2-BedRoom">
                            </div>
                        </div>
                        <div class="mt-3">
                            <h2 class="text-center">Number of Guest</h2>
                            <label class="form-label" for="numOfAdults">Number of adults</label>
                            <input class="form-control" id="numOfAdults" type="text" value="1">

                            <label class="form-label" for="numOfKids">Number of kids</label>
                            <input class="form-control" id="numOfKids" type="text" value="0">
                        </div>
                        <div class="mt-3 text-center">
                            <h2 class="text-center">Discounts</h2>
                            <div class="row">
                                <label class="form-check-label" for="noDiscount">None</label>
                                <input id="noDiscount" class="form-check-input" type="radio" name="discountOptions" value="0">
                            </div>
                            <div class="row">
                                <label class="form-check-label" for="seniorDiscount">AAA/Senior Discount</label>
                                <input id="seniorDiscount" class="form-check-input" type="radio" name="discountOptions" value="10%">
                            </div>
                            <div class="row">
                                <label class="form-check-label" for="militaryDiscount">Military Discount</label>
                                <input id="militaryDiscount" class="form-check-input" type="radio" name="discountOptions" value="20%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
